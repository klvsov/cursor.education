<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classes</title>
    <link rel="shortcut icon" href="../../assets/images/logo-white.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3 class="mt-5">Інформація про студента</h3>
        <div class="row mt-2">
            <div class="col-lg-6 col-sm-12">
                <input type="text" class="form-control fn-1 mt-1" value="Вища школа психотерапії, м. Одеса" placeholder="Введіть університет" title="Університет, в якому навчається студент">
                <input type="number" class="form-control fn-1 mt-1" value="1" placeholder="Введіть курс" title="Курс, на якому навчається студент">
                <input type="text" class="form-control fn-1 mt-1" value="Остап Бендер" placeholder="Введіть повне ім'я" title="Повне ім'я студента">
                <button type="button" class="btn btn-info mt-1 start-fn-1">Інформація про студента</button>
            </div>
            <div class="col-lg-6 col-sm-12">
                <div class="alert alert-info res-1 d-none"></div>
            </div>
        </div>
        <h3 class="mt-5">Оцінки студента</h3>
        <div class="row mt-2">
            <div class="col-lg-6 col-sm-12">
                <input type="text" class="form-control fn-2 mt-1" value="5, 4, 4, 5" placeholder="Введіть оцінки через кому" title="Оцінки студента">
                <button type="button" class="btn btn-info mt-1 start-fn-2">Виставити оцінки студента</button>
            </div>
            <div class="col-lg-6 col-sm-12">
                <div class="alert alert-info res-2 d-none"></div>
            </div>
        </div>
        <h3 class="mt-5">Нова оцінка</h3>
        <div class="row mt-2">
            <div class="col-lg-6 col-sm-12">
                <input type="text" class="form-control fn-3 mt-1" value="5" placeholder="Введіть нову оцінку" title="Нова оцінка студента">
                <button type="button" class="btn btn-info mt-1 start-fn-3">Виставити оцінку студенту</button>
            </div>
            <div class="col-lg-6 col-sm-12">
                <div class="alert alert-info res-3 d-none"></div>
            </div>
        </div>
        <h3 class="mt-5">Середній бал</h3>
        <div class="row mt-2">
            <div class="col-lg-6 col-sm-12">
                <button type="button" class="btn btn-info mt-1 start-fn-4">Визначити середній бал</button>
            </div>
            <div class="col-lg-6 col-sm-12">
                <div class="alert alert-info res-4 d-none"></div>
            </div>
        </div>
        <h3 class="mt-5">Виключення та поновлення студента</h3>
        <div class="row mt-2">
            <div class="col-lg-6 col-sm-12">
                <button type="button" class="btn btn-info btn-block mt-1 start-fn-5">Виключити студента</button>
            </div>
            <div class="col-lg-6 col-sm-12">
                <button type="button" class="btn btn-info btn-block mt-1 start-fn-5">Поновити студента</button>
            </div>
        </div>
        <hr>
        <h3 class="mt-5">Студент-бюджетник</h3>
        <div class="row mt-2">
            <div class="col-lg-6 col-sm-12">
                <input type="text" class="form-control fn-6 mt-1" value="Нижча школа психотерапії, м. Бердичів" placeholder="Введіть університет" title="Університет, в якому навчається студент">
                <input type="number" class="form-control fn-6 mt-1" value="2" placeholder="Введіть курс" title="Курс, на якому навчається студент">
                <input type="text" class="form-control fn-6 mt-1" value="Неостап Бендер" placeholder="Введіть повне ім'я" title="Повне ім'я студента">
                <button type="button" class="btn btn-info btn-block mt-1 start-fn-6">Створити студента-бюдженика</button>
            </div>
            <div class="col-lg-6 col-sm-12">
                <div class="alert alert-info res-6 d-none"></div>
            </div>
        </div>
        <h3 class="mt-5">Оцінки студента-бюджетника</h3>
        <div class="row mt-2">
            <div class="col-lg-6 col-sm-12">
                <input type="text" class="form-control fn-7 mt-1" value="4, 4, 4, 4" placeholder="Введіть оцінки через кому" title="Оцінки студента">
                <button type="button" class="btn btn-info mt-1 start-fn-7">Виставити оцінки студента</button>
            </div>
            <div class="col-lg-6 col-sm-12">
                <div class="alert alert-info res-7 d-none"></div>
            </div>
        </div>
        <h3 class="mt-5">Середній бал студента-бюджетника</h3>
        <div class="row mt-2">
            <div class="col-lg-6 col-sm-12">
                <button type="button" class="btn btn-info mt-1 start-fn-8">Визначити середній бал</button>
            </div>
            <div class="col-lg-6 col-sm-12">
                <div class="alert alert-info res-8 d-none"></div>
            </div>
        </div>
        <h3 class="mt-5">Стипендія студента-бюджетника</h3>
        <div class="row mt-2">
            <div class="col-lg-6 col-sm-12">
                <button type="button" class="btn btn-info mt-1 start-fn-9">Визначити середній бал</button>
            </div>
            <div class="col-lg-6 col-sm-12">
                <div class="alert alert-info res-9 d-none"></div>
            </div>
        </div>
        <h3 class="mt-5">Виключення та поновлення студента-бюджетника</h3>
        <div class="row mt-2 mb-3">
            <div class="col-lg-6 col-sm-12">
                <button type="button" class="btn btn-info btn-block mt-1 start-fn-10">Виключити студента</button>
            </div>
            <div class="col-lg-6 col-sm-12">
                <button type="button" class="btn btn-info btn-block mt-1 start-fn-10">Поновити студента</button>
            </div>
        </div>
    </div>
    <script src="./scripts/app.js"></script>
</body>
</html>
