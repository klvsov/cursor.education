<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/images/logo-white.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Objects</title>
</head>
<body>
    <div class="container">
        <h3 class="mt-5">1. Student's subject</h3>
        <button type="button" class="btn btn-block btn-info btn-lg start-fn-1 mt-1">Show student's subjects</button>
        <div class="row row1 mt-3 d-none"></div>
        <h3 class="mt-5">2. Student's average marks</h3>
        <button type="button" class="btn btn-block btn-info btn-lg start-fn-2 mt-1">Show student's average mark</button>
        <div class="row row2 mt-3 d-none"></div>
        <h3 class="mt-5">3. Information about students</h3>
        <button type="button" class="btn btn-block btn-info btn-lg start-fn-3 mt-1">Show information about students</button>
        <div class="row row3 mt-3 d-none"></div>
        <h3 class="mt-5">4. Sorted student's names</h3>
        <button type="button" class="btn btn-block btn-info btn-lg start-fn-4 mt-1">Show sorted names</button>
        <div class="row row4 mt-3 d-none"></div>
        <h3 class="mt-5">5. Best student</h3>
        <button type="button" class="btn btn-block btn-info btn-lg start-fn-5 mt-1">Show best students</button>
        <div class="row row5 mt-3 d-none"></div>
        <h3 class="mt-5">6. Count letters in word</h3>
        <div class="row row6 mt-3">
            <div class="col-lg-6 col-sm-12">
                <input title="Input word" type="text" class="form-control form-control-lg mt-1 fn-6" placeholder="Word">
            </div>
            <div class="col-lg-6 col-sm-12">
                <button type="button" class="btn btn-block btn-info btn-lg start-fn-6 mt-1">Show count letters</button>
            </div>
            <div class="col mt-3">
                <p class="res-fn-6 d-none alert alert-success"></p>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
