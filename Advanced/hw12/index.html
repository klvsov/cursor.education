<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/images/logo-white.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <title>Server</title>
    <style>
        html, 
        button, 
        select,
        h5,
        h6,
        p,
        li{
            font-family: 'Russo One', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container mb-3">
        <div class="row mt-3">
            <div class="col-md-6 col-sm-12 mb-2">
                <button type="button" class="btn btn-info btn-block start-fn-1">Get episodes</button>
            </div>
            <div class="col-md-6 col-sm-12">
                <select class="form-control mr-sm-2 d-none episodes"></select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6 col-sm-12">
                <button type="button" class="btn btn-info btn-block start-fn-2">Get characters</button>
            </div>
        </div>
        <div class="row allCharacters mt-3"></div>
        <div class="row mt-3">
            <div class="col-md-6 col-sm-12">
                <button type="button" class="btn btn-info btn-block start-fn-3">Get planets</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col planets">
                <ul class="list-group "></ul>
            </div>
        </div>
    </div>
    <script src="./scripts/app.js"></script>
</body>
</html>
