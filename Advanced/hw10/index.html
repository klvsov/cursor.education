<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="../../assets/images/logo-white.png" type="image/x-icon">
    <title>Events</title>
</head>
<body>
    <div class="synthesizer">
        <div class="controls">
            <div class="left-btns">
                <div class="btn">
                    <div class="rectangle-cyan"></div>
                </div>
                <div class="btn">
                    <div class="rectangle-yellow"></div>
                </div>
                <div class="btn">
                    <div class="rectangle-yellow"></div>
                </div>
                <div class="btn">
                    <div class="rectangle-cyan"></div>
                </div>
                <div class="btn">
                    <div class="rectangle-cyan"></div>
                </div>
                <div class="btn">
                    <div class="rectangle-yellow"></div>
                </div>
            </div>
            <div class="display">
                <p>Ready to work...</p>
                <span>Press the keys for the recreation of sound</span>
            </div>
            <div class="sound-controls">
                <div class="sound-pref">
                    <div class="circle-red"></div>
                </div>
            </div>
            <div class="right-btns">
                <div class="btn">
                    <div class="rectangle-yellow"></div>
                </div>
                <div class="btn"><div class="rectangle-cyan"></div></div>
                <div class="btn">
                    <div class="rectangle-yellow"></div>
                </div>
            </div>
            <div class="select-key">
                <div class="selected-key"></div>
            </div>
        </div>
        <div class="keys">
            <div class="key key-w sound-a">A</div>
            <div class="key key-b sound-q">Q</div>
            <div class="key key-w sound-s">S</div>
            <div class="key key-b sound-w">W</div>
            <div class="key key-w sound-d">D</div>
            <div class="key key-w sound-f">F</div>
            <div class="key key-b sound-e">E</div>
            <div class="key key-w sound-g">G</div>
            <div class="key key-b sound-r">R</div>
            <div class="key key-w sound-h">H</div>
            <div class="key key-b sound-t">T</div>
            <div class="key key-w sound-j">J</div>
            <div class="key key-w sound-k">K</div>
            <div class="key key-b sound-y">Y</div>
            <div class="key key-w sound-l">L</div>
            <div class="key key-b sound-u">U</div>
            <div class="key key-w sound-z">Z</div>
            <div class="key key-w sound-x">X</div>
            <div class="key key-b sound-i">I</div>
            <div class="key key-w sound-c">C</div>
            <div class="key key-b sound-o">O</div>
            <div class="key key-w sound-v">V</div>
            <div class="key key-b sound-p">P</div>
            <div class="key key-w sound-b">B</div>
        </div>
    </div>
    <script src="./scripts/app.js"></script>
</body>
</html>
