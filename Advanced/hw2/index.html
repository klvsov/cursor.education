<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="shortcut icon" href="../../assets/images/logo-white.png" type="image/x-icon">
    <title>Conditions & Loops</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-row">
                        <div class="col-2">
                            <label for="start">First number</label>
                            <input type="number" class="form-control" placeholder="First number" id="start" name="first" value="0">
                        </div>
                        <div class="col-2">
                            <label for="end">Last number</label>
                            <input type="number" min="0" max="1000" class="form-control" placeholder="Last number" id="end" name="last" value="0">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-check mt-3 mb-3">
                            <input class="form-check-input" type="checkbox" name="isSkip" id="skipEven">
                            <label class="form-check-label" for="skipEven">
                                Skip even number
                            </label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary mt-auto" id="startCalc">Confirm identity</button>
                </form>
            </div>
        </div>
        <div class="row mt-5">
            <div class="alert alert-success answer d-none"></div>
        </div>
        <div class="row mt-5">
            <div class="alert alert-danger error d-none"></div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
