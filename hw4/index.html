<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/images/logo-white.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>CloudBudget</title>
</head>
<body>
    <div class="main-screen">
        <div class="container">
            <header>
                <div class="logo">
                    <a href="#"><img src="./images/cloud.svg" alt="small cloud" class="logo_image">
                        <span class="logo_header">CloudBudget</span></a>
                </div>
                <div class="menu-bar">
                    <i class="fas fa-bars"></i>
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Overview</a></li>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Technology</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Sign up</a></li>
                    </ul>
                </nav>
                <div class="wrap">
                    <div class="lang">
                        <div class="lang_flag">
                            <img src="./images/flag-usa.png" alt="flag of USA" class="flag">
                        </div>
                        <div class="lang_text">
                            <select id="lang">
                                <option value="en">EN</option>
                                <option value="ua">UA</option>
                                <option value="ru">RU</option>
                            </select>
                        </div>
                    </div>
                    <button class="login">Login</button>
                </div>
            </header>
        </div>
        <main>
            <div class="container">
                <h1 class="main-header">CloudBudget</h1>
                <p class="main-header_sub">Cloud budget management for everyone. Only €69.95 a Month After a 7 Day Trial
                    of Up to €4.99</p>
                <button class="main-header_btn">Sign Up</button>
            </div>
        </main>
    </div>
    <script src="./js/menu-toggle.js"></script>
    <script src="./js/select_lang.js"></script>
</body>
</html>
