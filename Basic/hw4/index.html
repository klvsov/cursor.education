<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/images/logo-white.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>CloudBudget</title>
</head>
<body>
    <div class="main-screen app">
        <div class="container">
            <header>
                <div class="logo">
                    <a href="#"><img src="./images/cloud.svg" alt="small cloud" class="logo_image">
                        <span class="logo_header">CloudBudget</span></a>
                </div>
                <div class="menu-bar">
                    <i class="fas fa-bars"></i>
                </div>
                <nav>
                    <ul>
                        <li><a href="#" class="translate">Overview</a></li>
                        <li><a href="#" class="translate">Features</a></li>
                        <li><a href="#" class="translate">Technology</a></li>
                        <li><a href="#" class="translate">Contact</a></li>
                        <li><a href="#" class="translate">Sign up</a></li>
                    </ul>
                </nav>
                <div class="wrap">
                    <div class="lang">
                        <div class="lang_flag">
                            <img src="./images/flag-usa.png" alt="flag of USA" class="flag">
                        </div>
                        <div class="lang_text">
                            <select id="lang">
                                <option value="en">EN</option>
                                <option value="ua">UA</option>
                                <option value="ru">RU</option>
                            </select>
                        </div>
                    </div>
                    <button class="login translate">Login</button>
                </div>
            </header>
        </div>
        <main>
            <div class="container">
                <h1 class="main-header">CloudBudget</h1>
                <p class="main-header_sub translate">Cloud budget management for everyone. Only €69.95 a Month After a 7 Day Trial
                    of Up to €4.99</p>
                <button class="main-header_btn translate">Sign Up</button>
            </div>
        </main>
    </div>
    <div class="overlay">
        <div class="enter">
            <div class="close">
                <i class="fas fa-times-circle"></i>
            </div>
            <form>
                <p><label for="login">User name:</label></p>
                <p><input type="text" name="name" id="login"></p>
                <p><label for="pass">Password:</label></p>
                <p><input type="password" name="password" id="pass"></p>
                <input type="submit" name="enter" value="Log in">
                <p class="error"></p>
            </form>
        </div>
    </div>
    <script src="./js/scripts.js"></script>
</body>
</html>
