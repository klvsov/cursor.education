<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/instagram.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/theme.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Instagram</title>
</head>

<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#"><img src="./images/logo.svg" alt="Instagram's logo"></a>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2 nav-search" type="search" placeholder="Search" aria-label="Search">
            </form>
            <div class="navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="./images/home.svg" alt="Home icon"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link direct" href="#"><img src="./images/direct.svg" alt="direct icon"><span>7</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="./images/explore.svg" alt="explore icon"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="./images/likes.svg" alt="likes icon"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="./images/user.svg" alt="user logo"></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-md-3 offset-1 main_mt">
                <div class="user_logo"></div>
            </div>
            <div class="col-md-8">
                <div class="user-about">
                    <h2 class="user-name">name</h2>
                    <button class="btn btn-primary btn-follow mr-2">Follow</button>
                    <button class="btn btn-primary btn-follow dropdown-toggle"></button>
                    <button class="btn btn-light">&#8226;&#8226;&#8226;</button>
                </div>
                <div class="user_stat btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-link custom-color pl0"><span>79</span> posts</button>
                    <button type="button" class="btn btn-link custom-color"><span>379</span> followers</button>
                    <button type="button" class="btn btn-link custom-color"><span>179</span> following</button>
                </div>
                <div class="user-descr">
                    <h3 class="user-name">name</h3>
                    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text.</p>
                    <a href="#">bit.ly/35Ce3mX</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="offset-1 stories">
                <div class="story-item">
                    <a href="#"><img src="./images/bg.jpg" alt="story image"></a>
                    <h3 class="user-name"><a href="#">name</a></h3>
                </div>
                <div class="story-item">
                    <a href="#"><img src="./images/bg.jpg" alt="story image"></a>
                    <h3 class="user-name"><a href="#">name</a></h3>
                </div>
                <div class="story-item">
                    <a href="#"><img src="./images/bg.jpg" alt="story image"></a>
                    <h3 class="user-name"><a href="#">name</a></h3>
                </div>
            </div>
        </div>
    </main>
    <div class="container tabs">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                  <a class="nav-item nav-link active valign" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true"><img src="./images/posts_icon.svg" alt="posts icon">POSTS</a>
                  <a class="nav-item nav-link valign" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false"><img src="./images/tagged_icon.svg" alt="tagged icon">TAGGED</a>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <div class="row">
                        <div class="col-lg-4 col-md-6 col-sm-12 mb25">

                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <div class="row">
                        <div class="col-md-4 mb25">
                            <div class="photo photo-2"></div>

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
